<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Book a Service</h1>
  <form id="bookingForm">
    <input type="text" id="customer" placeholder="Your Name" required>
    <input type="text" id="service" placeholder="Service Needed" required>
    <input type="date" id="date" required>
    <button type="submit">Book Now</button>
  </form>

  <h2>Leave Feedback</h2>
  <form id="feedbackForm">
    <input type="text" id="user" placeholder="Your Name" required>
    <textarea id="feedbackText" placeholder="Your Feedback"></textarea>
    <button type="submit">Submit Feedback</button>
  </form>

  <p><a href="index.html">Go Back</a></p>
  <script src="script.js"></script>
</body>
</html>
